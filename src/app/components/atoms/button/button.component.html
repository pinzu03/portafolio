<div class="a-button__container">
  <a
    *ngIf="href; else button"
    class="a-button"
    [ngClass]='{
      "a-button--primary" : primary,
      "a-button--secondary" : secondary,
    }'
    [href]="href"
    target="_blank"
  >
    <i
      *ngIf="classIcon"
      [class]="'a-button__icon ' + classIcon"
    ></i>
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>

  <ng-template #button>
    <button
      class="a-button"
      [ngClass]='{
        "a-button--primary" : primary,
        "a-button--secondary" : secondary,
      }'
      type="button"
    >
      <i
        *ngIf="classIcon"
        [class]="'a-button__icon ' + classIcon"
      ></i>
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </button>
  </ng-template>

  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>
</div>
